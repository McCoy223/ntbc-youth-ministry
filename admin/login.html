<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NTBC Youth Ministry</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Admin Login</h2>
            
            <!-- Role Selection -->
            <div class="form-group">
                <label>Login As:</label>
                <select id="userRole">
                    <option value="member">Member</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <!-- Email/Password -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="admin@ntbc.org">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Remember Me -->
            <div class="form-group checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" id="loginBtn">Login</button>
            
            <!-- Error Display -->
            <div id="error-message" class="error-message" style="display:none;"></div>
            
            <!-- Links -->
            <div class="form-links">
                <a href="forgot-password.html">Forgot Password?</a>
                <a href="../index.html">Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        // Firebase Configuration (put this in a separate config.js file)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('error-message');
        
        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            const userRole = document.getElementById('userRole').value;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.style.display = 'none';
            
            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get custom claims to check admin role (you'll set these in Firebase)
                const idTokenResult = await user.getIdTokenResult();
                
                // Redirect based on role
                if (userRole === 'admin') {
                    // Verify admin status (you need to set custom claims in Firebase)
                    if (idTokenResult.claims.admin === true) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        throw new Error('Not authorized as administrator');
                    }
                } else {
                    // Member login
                    window.location.href = 'member-dashboard.html';
                }
                
            } catch (error) {
                // Handle errors
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        // Error message mapping
        function getErrorMessage(errorCode) {
            const messages = {
                'auth/invalid-email': 'Invalid email address.',
                'auth/user-disabled': 'Account has been disabled.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'Incorrect password.',
                'auth/too-many-requests': 'Too many attempts. Try again later.',
                'default': 'Login failed. Please try again.'
            };
            return messages[errorCode] || messages['default'];
        }
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect based on last login
                // You might want to store role in localStorage
                const lastRole = localStorage.getItem('userRole') || 'member';
                if (lastRole === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'member-dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
